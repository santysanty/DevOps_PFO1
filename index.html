<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Práctica DevOps</title>
</head>
<body>

    <p>Este es un contenido básico para el index.html.</p>
    <h1>¡Bienvenido a la práctica DevOps - VISTA UI!</h1>
    
    <form id="profileForm">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <button type="submit">Enviar Datos</button>
    </form>

    <script>
        // Obtener el formulario por su ID
        const form = document.getElementById('profileForm');

        // Escuchar el evento de 'submit' del formulario
        form.addEventListener('submit', function(event) {
            // Prevenir el comportamiento por defecto del formulario (recargar la página)
            event.preventDefault();

            // Obtener el valor del campo de usuario
            const usernameInput = document.getElementById('username');
            const username = usernameInput.value;

            // Datos que se enviarán en la llamada
            const data = { username: username };

            // Realizar la llamada Ajax usando la API fetch()
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST', // Usar el método POST
                headers: {
                    'Content-Type': 'application/json', // Indicar que el contenido es JSON
                },
                body: JSON.stringify(data), // Convertir los datos a una cadena JSON
            })
            .then(response => {
                // Comprobar si la respuesta es exitosa
                if (!response.ok) {
                    throw new Error('La respuesta de la red no fue correcta');
                }
                return response.json(); // Analizar la respuesta como JSON
            })
            .then(data => {
                // Manejar los datos de respuesta
                console.log('Respuesta del servidor:', data);
                alert('¡Datos enviados con éxito! Revisa la consola para ver la respuesta.');
            })
            .catch(error => {
                // Manejar cualquier error de la llamada
                console.error('Hubo un problema con la petición:', error);
                alert('Ocurrió un error al enviar los datos.');
            });
        });
    </script>
